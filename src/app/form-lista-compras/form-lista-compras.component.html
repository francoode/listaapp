  [formGroup]="form"
  (ngSubmit)="submit()">

    <input type="text"
         formControlName="titulo"
         class="form-control col-8"
         >

    <button type="submit" class="offset-1 btn btn-outline-primary">Guardar</button>
  </div>
</form>
